<div class="navbar">
  <div class="logo">Logo</div>
  <div class="menu">
    <ul>
      <li *ngFor="let menuItem of menuItems">
        <a [routerLink]="menuItem.route">
          <span class="icon">{{ menuItem.icon }}</span>
          {{ menuItem.label }}
        </a>
      </li>
    </ul>
  </div>
</div>
