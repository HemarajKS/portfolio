<div class="contactContainer">
  <div class="contact">
    <div class="title"><span>Get</span> in Touch.</div>
    <div class="body">
      <div class="top">
        <div class="item">
          <a href="mailto:hkshettigar@yahoo.com" target="_blank"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </div>
        <div class="item">
          <a
            href="https://www.linkedin.com/in/hemraj-k-shettigar-48b1b4273"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
        <div class="item">
          <a href="https://www.instagram.com/_hkshettigar__" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <div class="item">
          <a
            href="https://www.facebook.com/profile.php?id=100009256668205"
            target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </div>
      </div>
      <div class="bottom">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" formControlName="name" />
            <div
              class="error-message"
              *ngIf="form.get('name').invalid && form.get('name').touched"
            >
              Please enter your name.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              formControlName="email"
            />
            <div
              class="error-message"
              *ngIf="form.get('email').invalid && form.get('email').touched"
            >
              Please enter a valid email address.
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              formControlName="message"
            ></textarea>
            <div
              class="error-message"
              *ngIf="form.get('message').invalid && form.get('message').touched"
            >
              Please enter a message.
            </div>
          </div>
          <button type="submit" [disabled]="form.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
